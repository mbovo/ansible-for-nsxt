- hosts: 127.0.0.1
  connection: local
  become: yes
  vars_files:
    - answerfile.yml
  tasks:
    - name: Add Edge VM
      nsxt_fabric_nodes:
        hostname: "{{hostname}}"
        username: "{{username}}"
        password: "{{password}}"
	vc_host: {{vc_hostname}}"
	vc_username: "{{vc_username}}"
	vc_password: "{{vc_password}}"
	vc_datacenter: "datacenter-name"
        validate_certs: False
        resource_type: "EdgeNode"
        display_name: "EdegeNode1"
        #node_id: "58c42d2c-d9bb-4d88-9d9c-3d032ad455e2"
        ip_addresses:
          - 10.112.201.26
        deployment_config:
          form_factor: "SMALL"
          node_user_settings:
            cli_password: "Admin!23Admin"
            root_password: "Admin!23Admin"
          vm_deployment_config:
            placement_type: VsphereDeploymentConfig
            vc_id: "1de65058-fa28-42fa-8f69-a1bb7b4516fa"
            data_network_ids:
            - network-name1
            - network-name2
            - network-name3
            management_network_id: "network-name-management"
            hostname: "EdgeVM1"
            compute_id: "cluster-name"
            storage_id: "datastore-name"
            default_gateway_addresses:
            - 10.112.203.253
            management_port_subnets:
            - ip_addresses:
              - 10.112.201.26
              prefix_length: "19"
        state: present
